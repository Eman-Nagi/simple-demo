<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- first mobile meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> login Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
</head>

<body>

    <!-- Start Navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/png/logo.png" />

                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- id of data target-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"> HOME <span class="sr-only">(current)</span></a></li>
                    <li><a href="#"> ABOUT</a></li>
                    <li><a href="#"> CONTACT</a></li>
                    <li><a href="#" class="login"> LOGIN</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- End Navbar-->

    <!-- start section welcome back-->
    <section class="welcome">
        <div class="container">
            <div class="test">
                <div class="row">
                    <div class="col-lg-5 hidden-xs">
                        <div class="welcome-img text-center">
                            <img src="images/png/rectangle-copy.png" alt="welcome back" />
                        </div>
                    </div>
                    <div class=" col-lg-7 login">
                        <div class="welcome-back">
                            <h1> Welcome back!</h1>
                            <p class="lead"> Please Login to access your <strong class="spaces"> Spaces</strong> Dashboard</p>
                            <form>
                                <div class="form-group">
                                    <label> Username</label>
                                    <input type="text" class="form-control input-lg" placeholder="Username..." />
                                </div>
                                <div class="form-group">
                                    <label> Password</label>
                                    <input type="password" class="form-control input-lg" placeholder="*********" />
                                </div>
                                <div class="form-group" style="margin-top:50px;">
                                    <p class="lead forgotpassword"><a href="#">forgot password?</a></p>
                                    <button type="submit" class="btn"> login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- end section welcome back-->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
